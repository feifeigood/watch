<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <title>{{ g.title[request.endpoint] }}</title>
</head>

<body>
    <div class="message-page">
        <form method="post" class="message-form">
            <div>
                <div style="text-align:center; font-family:serif;font-size:22pt;">
                    <object type="image/svg+xml" style="width:160px;"
                        data="{{ url_for('static', filename='logo.svg') }}"></object>
                </div>
                <div style="text-align:center; font-family:serif;font-size:14pt;">迈云Oracle监控分析</div>
            </div>

            <br>
            <div>
                <label>用户名
                    <input type="text" name="name" size="22" maxlength="512" autofocus required>
                </label>
            </div>
            <div>
                <label>密码
                    <input type="password" name="password" size="22" required>
                </label>
            </div>
            <div>
                {% include 'flashed.html' %}
                <input type="submit" value="登陆">
            </div>
        </form>
    </div>
</body>

</html>
